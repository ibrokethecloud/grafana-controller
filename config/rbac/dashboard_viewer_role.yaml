# permissions for end users to view dashboards.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dashboard-viewer-role
rules:
- apiGroups:
  - k8s.grafana.io
  resources:
  - dashboards
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - k8s.grafana.io
  resources:
  - dashboards/status
  verbs:
  - get
