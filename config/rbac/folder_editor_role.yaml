# permissions for end users to edit folders.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: folder-editor-role
rules:
- apiGroups:
  - k8s.grafana.io
  resources:
  - folders
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - k8s.grafana.io
  resources:
  - folders/status
  verbs:
  - get
