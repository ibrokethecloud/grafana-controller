# permissions for end users to view folders.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: folder-viewer-role
rules:
- apiGroups:
  - k8s.grafana.io
  resources:
  - folders
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - k8s.grafana.io
  resources:
  - folders/status
  verbs:
  - get
